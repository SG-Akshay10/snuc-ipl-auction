<!DOCTYPE html>
<html>
<head>
    <title>IPL AUCTION</title>
    <link rel="stylesheet" href="static\css\index.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Gloock&display=swap');
    </style>
</head>
<body class="body">
    <div class="d-flex justify-content-center align-items-center animatedTextBackground" id="animatedTextBackground">
        <h1 id="animatedTextHeading">IPL<br>AUCTION</h1>
    </div>
    <form method="POST" action="/result" class="set-form">
        <label for="set" class="set-label">Select a Set:</label>
        <select name="set" class="set-dropbox">
            {% for set in sets %}
            <option value="{{ set }}" class="set">{{ set }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit" class="set-btn">
    </form>
    <script src="static\js\animated-text-background.js"></script>
</body>
</html>
